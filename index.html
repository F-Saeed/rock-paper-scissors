<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
      <section class="scorecard">
        <div id="score-rectangle-left" class="name-card">Player</div>
        <div class="score">
          <span id="player-score">0</span>
          <span>:</span>
          <span id="computer-score">0</span>
        </div>
        <div id="score-rectangle-right" class="name-card">Computer</div>
      </section>

      <section class="results">
        <h2>Lets Play!</h2>
      </section>

      <section class="choices">
        <div id="rock-image" class="choice">
          <img src="images/rock.png" alt="" />
        </div>
        <div id="paper-image" class="choice">
          <img src="images/paper.png" alt="" />
        </div>
        <div id="scissors-image" class="choice">
          <img src="images/scissors.png" alt="" />
        </div>
      </section>
      <section>
        <h3>Make Your move.</h3>
      </section>
    </main>
  </body>
</html>
